<div>
  <div>
    <div>
      <svg
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M8 4a4 4 0 100 8 4 4 0 000 -8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </div>
    <input type="text" placeholder="Search by long URL..." />
  </div>
</div>
<!--  -->
<div>
  <table>
    <thead>
      <tr>
        @for (column of columns(); track $index) {
        <th [ngStyle]="{ 'max-width': column.width }">
          {{ column.title }}
        </th>
        }
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData()">
        <td
          *ngFor="let column of colmuns(); let i = index"
          [ngStyle]="{ 'max-width': column.width }"
        >
          <div appTooltip>{{ row[column.key] }}</div>
        </td>
        <td>
          <button (click)="copyToClipboard(row.shortUrl)">
            {{ selectedRow() === row.short ? buttonText() : "Copy" }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
