<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Current Count</mat-card-title>
    <mat-card-subtitle>click to change it</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <span data-test="count-display">
        {{ count$ | async }}
      </span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="startCounter()" data-test="start-button">
      Start Counter
    </button>
    <button mat-button (click)="stopCounter()" data-test="stop-button">
      Stop Counter
    </button>
    <button mat-button (click)="resetCounter()" data-test="reset-button">
      Reset Counter
    </button>
  </mat-card-actions>
</mat-card>
