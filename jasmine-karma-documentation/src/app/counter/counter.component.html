<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Current Count</mat-card-title>
    <mat-card-subtitle>click to change it</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <span>
        {{ count$ | async }}
      </span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="startCounter()">Start Counter</button>
    <button mat-button (click)="stopCounter()">Stop Counter</button>
    <button mat-button (click)="resetCounter()">Reset Counter</button>
  </mat-card-actions>
</mat-card>
